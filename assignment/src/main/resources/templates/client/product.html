<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::title}, ~{::section})">

<head>
    <title>Products</title>
</head>

<body>
    <section>
        <h2 class="mb-4">üõç Products</h2>

        <div class="row">
            <div class="col-md-3 mb-4" th:each="i : ${#numbers.sequence(1,8)}">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top">
                    <div class="card-body">
                        <h6 class="card-title">Product [[${i}]]</h6>
                        <p class="text-danger">$100</p>
                        <a href="/product/detail" class="btn btn-sm btn-primary">View</a>
                        <a href="/cart" class="btn btn-sm btn-outline-success">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
