<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" style="width:100%">
        <thead>
            <tr>
                <th rowspan="2">FULL NAME</th>
                <th colspan="6">STATUS ATTRIBUTES</th>
            </tr>
            <tr>
                <th>Index</th>
                <th>Count</th>
                <th>First</th>
                <th>Last</th>
                <th>Odd</th>
                <th>Even</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="staff, st : ${list}">
                <tr th:style="@{|background-color:${st.odd ? 'pink' : 'cyan'}|}">
                    <td th:text="${#strings.capitalizeWords(staff.fullname)}"></td>
                    <td th:text="${st.index}"></td>
                    <td th:text="${st.count}"></td>
                    <td th:text="${st.first}"></td>
                    <td th:text="${st.last}"></td>
                    <td th:text="${st.odd}"></td>
                    <td th:text="${st.even}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

</body>

</html>
