<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory by Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Inventory by Category Report</h1>
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Inventory Summary</h4>
            </div>
            <div class="card-body">
                <div th:if="${items != null and !#lists.isEmpty(items)}">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Category</th>
                                <th>Total Value</th>
                                <th>Product Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${items}">
                                <td>
                                    <span th:if="${r.group != null}" th:text="${r.group.name}"></span>
                                    <span th:unless="${r.group != null}">No Category</span>
                                </td>
                                <td th:text="${'$' + #numbers.formatDecimal(r.sum, 1, 2)}"></td>
                                <td th:text="${r.count}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${items == null or #lists.isEmpty(items)}" class="alert alert-warning">
                    No inventory data available. Please add products with categories.
                </div>
            </div>
        </div>
    </div>
</body>

</html>
