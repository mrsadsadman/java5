<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Price</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Search by Price (JPQL)</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">BÃ i 1: Search by Price Range (JPQL)</h4>
            </div>
            <div class="card-body">
                <form method="post" class="row g-3">
                    <div class="col-md-5">
                        <label class="form-label">Minimum Price</label>
                        <input type="number" name="min" class="form-control" placeholder="Enter minimum price"
                            step="0.01" min="0">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Maximum Price</label>
                        <input type="number" name="max" class="form-control" placeholder="Enter maximum price"
                            step="0.01" min="0">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${items != null}">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Search Results</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Create Date</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${items}" th:if="${#lists.isEmpty(items)}">
                                    <td colspan="5" class="text-center">No products found</td>
                                </tr>
                                <tr th:each="p : ${items}" th:unless="${#lists.isEmpty(items)}">
                                    <td th:text="${p.id}"></td>
                                    <td th:text="${p.name}"></td>
                                    <td th:text="${#numbers.formatDecimal(p.price, 1, 2)}"></td>
                                    <td th:text="${#dates.format(p.createDate, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${p.category?.name}">N/A</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="alert alert-info mt-3">
                        <strong>Query used:</strong>
                        <code>FROM Product o WHERE o.price BETWEEN ?1 AND ?2</code>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
