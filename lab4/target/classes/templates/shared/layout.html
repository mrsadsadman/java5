<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="view(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">TITLE</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h3 mb-0" th:text="#{header.name}">Online Shopping</h1>
        </div>
    </header>
    <nav th:replace="~{/shared/menu}">MENU</nav>
    <main>
        <div class="container mt-4">
            <article th:replace="${content}">CONTENT</article>
        </div>
    </main>
    <footer class="bg-light mt-4 py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Online Shopping. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
