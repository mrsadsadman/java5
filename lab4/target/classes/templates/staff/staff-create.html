<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::view(~{::title}, ~{::article})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body class="bg-light">

    <article class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                    <div class="card shadow-sm">
                        <div class="card-body">

                            <h3 class="text-center mb-4">Create Staff</h3>

                            <p class="text-success text-center" th:text="${message}"></p>

                            <form th:object="${staff}" action="/staff/create/save" method="post"
                                enctype="multipart/form-data">

                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" class="form-control" th:field="*{id}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">
                                    </div>
                                </div>

                                <!-- Fullname -->
                                <div class="mb-3">
                                    <label class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" th:field="*{fullname}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('fullname')}"
                                        th:errors="*{fullname}"></div>
                                </div>

                                <!-- Gender -->
                                <div class="mb-3">
                                    <label class="form-label d-block">Giới tính</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" value="true">
                                        <label class="form-check-label">Nam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{gender}" value="false">
                                        <label class="form-check-label">Nữ</label>
                                    </div>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('gender')}"
                                        th:errors="*{gender}"></div>
                                </div>

                                <!-- Birthday -->
                                <div class="mb-3">
                                    <label class="form-label">Ngày sinh</label>
                                    <input type="date" class="form-control" name="birthday"
                                        th:value="*{#dates.format(birthday,'yyyy-MM-dd')}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('birthday')}"
                                        th:errors="*{birthday}"></div>
                                </div>

                                <!-- Photo -->
                                <div class="mb-3">
                                    <label class="form-label">Hình ảnh</label>
                                    <input type="hidden" th:field="*{photo}">
                                    <input type="file" class="form-control" name="photo_file">
                                </div>

                                <!-- Level -->
                                <div class="mb-3">
                                    <label class="form-label">Cấp bậc</label>
                                    <select class="form-select" th:field="*{level}">
                                        <option value="">-- Select Level --</option>
                                        <option value="0">Úy</option>
                                        <option value="1">Tá</option>
                                        <option value="2">Tướng</option>
                                    </select>
                                </div>

                                <!-- Salary -->
                                <div class="mb-3">
                                    <label class="form-label">Salary</label>
                                    <input type="number" class="form-control" th:field="*{salary}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('salary')}"
                                        th:errors="*{salary}"></div>
                                </div>

                                <!-- Submit -->
                                <div class="d-grid">
                                    <button class="btn btn-primary">
                                        Create Staff
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </article>

</body>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</html>
