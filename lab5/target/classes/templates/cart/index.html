<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>

<body>

    <h2>SHOPPING CART</h2>

    <table border="1" width="100%">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>

        <tr th:each="item : ${cart.items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>

            <td>
                <form th:action="@{|/cart/update/${item.id}|}" method="post">
                    <input type="number" name="qty" th:value="${item.qty}" min="1" onchange="this.form.submit()">
                </form>
            </td>

            <td th:text="${item.price * item.qty}"></td>

            <td>
                <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
            </td>
        </tr>
    </table>

    <br>

    <b>Total Quantity:</b>
    <span th:text="${cart.count}"></span>
    <br>

    <b>Total Amount:</b>
    <span th:text="${cart.amount}"></span>

    <br><br>

    <a href="/cart/clear">Clear Cart</a> |
    <a href="/item/index">Add more items</a>

</body>

</html>
