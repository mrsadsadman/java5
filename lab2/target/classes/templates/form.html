<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Parameter Form</h1>

        <form action="/param/save" method="post">
            <div class="form-group">
                <label for="x">Value X:</label>
                <input type="number" id="x" name="x" value="2021" required>
            </div>
            <div class="form-group">
                <label for="y">Value Y:</label>
                <input type="number" id="y" name="y" value="2031" required>
            </div>
            <button type="submit">Save</button>
        </form>

        <div class="result-section">
            <h2>Results:</h2>
            <ul class="result-list">
                <li><strong>Result:</strong> <span th:text="${result}">Chưa có kết quả</span></li>
                <li><strong>X Value:</strong> <span th:text="${x}">-</span></li>
                <li><strong>Y Value:</strong> <span th:text="${y}">-</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
