<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

</head>

<body>

                <a href="/d" class="btn btn-danger">Page D</a>
            </div>
        </div>
    </div>

</html>
