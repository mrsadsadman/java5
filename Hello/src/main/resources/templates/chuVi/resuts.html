<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Tính Toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/simple.css">
</head>

<body>
    <div class="container">
        <div class="success-icon"><i class="fas fa-star"></i></div>
        <h1>Kết Quả Tính Toán</h1>

        <div class="result-content">
            <p th:if="${calculation == 'perimeter' or calculation == 'both'}" class="result-item">
                <span class="result-label"><i class="fas fa-ruler-combined"></i> Chu Vi</span>
                <span class="result-value" th:text="${perimeter}"></span>
                <span class="unit">cm</span>
            </p>

            <p th:if="${calculation == 'area' or calculation == 'both'}" class="result-item">
                <span class="result-label"><i class="fas fa-border-all"></i> Diện Tích</span>
                <span class="result-value" th:text="${area}"></span>
                <span class="unit">cm²</span>
            </p>

            <div th:if="${calculation != 'perimeter' and calculation != 'area' and calculation != 'both'}"
                class="no-result">
                <i class="fas fa-info-circle"></i> Không có dữ liệu để hiển thị
            </div>
        </div>

        <div class="button-group">
            <a href="/shape" class="btn-back"><i class="fas fa-arrow-left"></i> Quay Lại</a>
            <a href="/" class="btn-new"><i class="fas fa-home"></i> Trang Chủ</a>
        </div>
    </div>
</body>

</html>
